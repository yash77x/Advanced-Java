<!DOCTYPE html>
<html>

<head>
	<meta charset="ISO-8859-1">
	<title>Movie Mania</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
	<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Movie Mania</a>
			<ul class=" navbar-nav nav justify-content-end">
				<li class="nav-item">
					<a class="nav-link" href="index.html">Home</a>
				</li>
				<li class="nav-item">
					<a class="nav-link active" href="#">Movies</a>
				</li>
			</ul>
		</div>
	</nav>

	<div class="container">
		<h1>Enter Movie Details</h1>
		<br>
		<form action="movie.dosa" method="get">
			<div class="form-group col-md-6 mb-4">
				<input class="form-control" type="text" name="name" placeholder="Movie Name" id="name" required>
			</div>
			
			<div class="form-group col-md-6 mb-4">
				<input class="form-control" type="text" name="lang" placeholder="Language" id="lang" required>
			</div>
			
			<div class="form-group col-md-6 mb-4">
				<input class="form-control" type="text" name="director" placeholder="Director Name" id="director" required>
			</div>
			
			<div class="form-group col-md-6 mb-4">
				<input class="form-control" type="text" name="producer" placeholder="Producer Name" id="producer" required>
			</div>
			
			<div class="form-group col-md-6 mb-4">
				<input class="form-control" type="text" name="budget" placeholder="Budget" id="budget" required>
			</div>
			
			<div class="form-group col-md-6 mb-4">
				<input class="form-control" type="date" name="release" placeholder="Release Date" id="release" required>
			</div>
			
			<input type="submit" class="btn btn-primary" value="send">
		</form>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
